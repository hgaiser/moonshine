[package]
name = "moonshine"
version = "0.7.0"
edition = "2021"

[dependencies]
aes = "0.8.4"
aes-gcm = "0.10.3"
ash = { git = "https://github.com/ash-rs/ash", branch = "master" }
async-shutdown = "0.2.2"
block-padding = "0.3.3"
cbc = "0.1.2"
clap = { version = "4.5.53", features = ["derive"] }
dirs = "6.0.0"
enet = "0.3.0"
futures = "0.3.31"
hex = "0.4.3"
http-body-util = "0.1.3"
hyper = { version = "1.8.1", features = ["server", "http1"] }
hyper-util = { version = "0.1.18", features = ["tokio"] }
image = "0.25.9"
inputtino = { version = "0.1.0", git = "https://github.com/games-on-whales/inputtino" }
network-interface = "2.0.3"
notify-rust = "4.11.7"
open = "5.3.3"
opus = "0.3.0"
pipewire = "0.9"
pixelforge = { version = "0.1.0", git = "https://github.com/hgaiser/pixelforge", features = ["dmabuf"] }
pkcs8 = "0.10.2"
pulse = { version = "2.30", package = "libpulse-binding" }
pulse-simple = { version = "2.29", package = "libpulse-simple-binding" }
rand = "0.8.5"
rcgen = "0.13"
reed-solomon-erasure = { version = "6.0.0", features = ["simd-accel"] }
reis = { version = "0.5.0", features = ["tokio"] }
ring = "0.17.14"
rsa = "0.9.10"
rtsp-types = "0.1.3"
rustls = { version = "0.23.36", default-features = false, features = ["ring"] }
rustls-pemfile = "2.2.0"
sdp-types = "0.1.8"
serde = "1.0.228"
sha2 = "0.10.9"
shellexpand = "3.1.1"
strum_macros = "0.27.2"
tokio = { version = "1.48.0", features = ["rt-multi-thread", "macros", "net", "io-util", "signal", "tracing"] }
tokio-rustls = "0.26.1"
toml = "0.9.8"
tracing = "0.1.43"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
url = "2.5.7"
uuid = { version = "1.18.1", features = ["v4"] }
walkdir = "2.5.0"
x509-parser = "0.18.0"
zeroconf = "0.17.0"

[patch.crates-io]
reed-solomon-erasure = { version = "6.0.0", git = "https://github.com/hgaiser/reed-solomon-erasure", branch = "moonshine" }
